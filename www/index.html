<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.14.1/mapbox-gl.js'></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.14.1/mapbox-gl.css' rel='stylesheet'
    />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50%
        }
    </style>
</head>

<body>

    <div id='map'></div>
    <script>
       
        // onSuccess Callback
         // This method accepts a Position object, which contains the
         // current GPS coordinates
         //
        var onSuccess = function(position)
        {


 var auth = { 
          //
          // Update with your auth tokens.
          //

        };

        var accessor = {
          consumerSecret: auth.consumerSecret,
          tokenSecret: auth.accessTokenSecret
        };

parameters = [];
//parameters.push(['term', terms]);
parameters.push(['location', "Fairfax"]);
parameters.push(['cll', position.coords.longitude+','+position.coords.latitude]);
parameters.push(['oauth_consumer_key', auth.consumerKey]);
parameters.push(['oauth_consumer_secret', auth.consumerSecret]);
parameters.push(['oauth_token', auth.accessToken]);
parameters.push(['oauth_signature_method', 'HMAC-SHA1']);

var message = { 
  'action': 'http://api.yelp.com/v2/search',
  'method': 'GET',
  'parameters': parameters 
};

OAuth.setTimestampAndNonce(message);
OAuth.SignatureMethod.sign(message, accessor);

var parameterMap = OAuth.getParameterMap(message.parameters);
parameterMap.oauth_signature = OAuth.percentEncode(parameterMap.oauth_signature)
console.log(parameterMap);

$.ajax({
  'url': message.action,
  'data': parameterMap,
  'cache': true,
  'dataType': 'json',
//  'jsonpCallback': 'cb',
  'success': function(data, textStats, XMLHttpRequest)               {
                    var businesses = data.businesses;
                    mapboxgl.accessToken =
                'pk.eyJ1IjoiYWxpYXdhcmQiLCJhIjoiY2lrbGYzOXFtMGljOXYwa214dzdnOTNqMyJ9.-Pbx8QCBSK8Sifo-q7NrOA';
                    var map = new mapboxgl.Map(
                        {
                            container: 'map', // container id
                            style: 'mapbox://styles/mapbox/streets-v8', //stylesheet location
                            center: [position.coords.longitude, position.coords.latitude], // starting position
                            zoom: 12 // starting zoom
                        });
var source = {
                                    "type": "geojson",
                                    "data":
                                    {
                                        "type": "FeatureCollection",
                                        "features": [
                                        ]
                                    }
                                };
                    for (i in businesses)
                    {
                        var business = businesses[i];
                        source.data.features.push({
                                            "type": "Feature",
                                            "geometry":
                                            {
                                                "type": "Point",
                                                "coordinates": [business.location.coordinate.longitude, business.location.coordinate.latitude]
                                            },
                                            "properties":
                                            {
                                                "title": business.name,
                                                "marker-symbol": "monument"
                                            }
                                        });
                     }
                     map.on('style.load', function()
                            {
                                map.addSource("markers",source);

                                map.addLayer(
                                {
                                    "id": "markers",
                                    "interactive": true,
                                    "type": "symbol",
                                    "source": "markers",
                                    "layout":
                                    {
                                        "icon-image": "{marker-symbol}-15",
                                        "text-field": "{title}",
                                        "text-font": [
                                            "Open Sans Semibold",
                                            "Arial Unicode MS Bold"
                                        ],
                                        "text-offset": [0,
                                            0.6
                                        ],
                                        "text-anchor": "top"
                                    }
                                });
                            }

                        );
            map.on('click', function(e)
            {
                // Use featuresAt to get features within a given radius of the click event
                // Use layer option to avoid getting results from other layers
                map.featuresAt(e.point,
                {
                    layer: 'markers',
                    radius: 10,
                    includeGeometry: true
                }, function(err, features)
                {
                    if (err) throw err;
                    // if there are features within the given radius of the click event,
                    // fly to the location of the click event
                    if (features.length)
                    {
                        // Get coordinates from the symbol and center the map on those coordinates
                        map.flyTo(
                        {
                            center: features[0].geometry
                                .coordinates
                        });
                    }
                });
            });

            // Use the same approach as above to indicate that the symbols are clickable
            // by changing the cursor style to 'pointer'.
            map.on('mousemove', function(e)
            {
                map.featuresAt(e.point,
                {
                    layer: 'markers',
                    radius: 10
                }, function(err, features)
                {
                    if (err) throw err;
                    map.getCanvas().style.cursor =
                        features.length ? 'pointer' : '';
                });
            });

  }

});


            //end of onSuccess
        };

         // onError Callback receives a PositionError object
         //
        function onError(error)
        {
            alert('code: ' + error.code + '\n' +
                'message: ' + error.message + '\n');
        }

        navigator.geolocation.getCurrentPosition(onSuccess, onError);
    </script>

</body>

</html>
